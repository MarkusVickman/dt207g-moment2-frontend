<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT208G Moment 2</title>
    <!--Länk till script-fil-->
    <script src="js/api.js" type="module"></script>
    <!--Länk till css-fil-->
    <link rel="stylesheet" href="css/main.css">
    <!--Länk till google-fonts typsnitt-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>
    <!--Huvudsidan med en todo-lista-->
    <main id="main">
        <h1>CV-listan</h1>
        <!--Centrerar kategorivalen-->
        <div class="center">
            <div class="underlined" id="cv-btn">Ditt CV</div>
            <div id="add-btn">Lägg till</div>
            <div id="about-btn">Om sidan</div>
        </div>
        <!--Linje för stil-->
        <div id="line"></div>
        <!--För att skriva ut todo som är aktiva-->
        <article id="todo-article">
            <h2>Ditt CV</h2>
            <div id="cv-div"></div>
        </article>
    </main>
</body>

</html>
